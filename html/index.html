<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- header start -->
    <header id="header1">
        <a href="https://www.google.com"><img src="/img/google.jpg" alt="google"></a>
    </header>
    <!-- header end -->

    <!-- container start -->
    <main>
        <section id="section1" class="light-grey">
            <p>
                Search the web using Google!
            </p>
            <input class="s1input1" type="text" name="q" value="" size="40">
            <br>
            <input class="s1input2" type="submit" value="Google Search">
            <input class="s1input2" type="submit" name="sa" value="I'm feeling lucky">
        </section>
        <section id="section2">
            <div id="div1" class="turquoise1">
                <ul>
                    <li class="li1">Special Searches</li>
                    <li><a href="">Stanford Search</a></li>
                    <li><a href="">Linux Search</a></li>
                </ul>
            </div>
            <div id="div2" class="turquoise2">
                <ul>
                    <li><a href="">Help!</a></li>
                    <li><a href="">About Google!</a></li>
                    <li><a href="">Company Info</a></li>
                    <li><a href="">Google! Logos</a></li>
                </ul>
            </div>
            <div id="div3" class="turquoise3">
                <p>
                    Get Google!
                    <br>
                    updates monthly:
                </p>
                <input type="text" name="emailaddr" value="your e-mail">
                <br>
                <input type="submit" name="SubmitAction" value="Subscribe">
            </div>
        </section>
        
    </main>
    <!-- container end -->

    <!-- footer start -->
    <footer id="footer1">
        <p>
            Copyright Â©1998 Google Inc.
        </p>
    </footer>
    <!-- footer end -->
</body>
</html>
